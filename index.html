<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f88259a28e.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <buttton id="restart" class="restart-btn">Restart Game</buttton>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            
            <i id="rock" class="choice fas fa-hand-rock fa-10X"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10X"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10X"></i>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal hidden">
        <div id="result-modal-content">
            <h1>You Win</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer chose Rock</p>
        </div>

    <script src="script.js"></script>
</body>
</html>
